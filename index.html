<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <button onclick="date1()">Show Me Date</button>
    <button onclick="greet()">Greet</button>
    <button onclick="sum()">Sum</button>
    <button onclick="calculator()">calcualtor</button>
    <button onclick="square(parseInt(prompt('Enter A Number')))">Squaring</button>
    <button onclick="factorial(parseInt(prompt('Enter A Number')))">Factorial</button>
    <button onclick="counting(parseInt(prompt('Enter A Start Number')),parseInt(prompt('Enter a End Number')))">Counting</button>
    <button onclick="palindrome()">Palindrome</button>
    <button onclick="capital()">Capital</button>
    <button onclick="large()">large</button>
    <button onclick="finding(prompt('Enter a word'),prompt('Enter a letter'))">Length</button>

    <script src="app.js"></script>
</body>
</html>
